<!DOCTYPE html>
<html>
<head>
    <title>DATAX-AGENT-MONITOR</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="sockjs.min.js"></script>
    <script src="stomp.min.js"></script>
    <script src="ws.js?_t=09280009"></script>
</head>
<body>
<div id="main-content" class="container" style="margin-top: 10px;">
    <div class="row">
        <form class="navbar-form" style="margin-left:0px">
            <div class="col-md-12">
                <div class="form-group">
                    <label>WebSocket 连接：</label>
                    <button class="btn btn-primary" id="connectBtn" type="button" onclick="connect();">进行连接</button>
                    <button class="btn btn-danger disabled" id="disConnectBtn"  type="button" onclick="disconnect();">断开连接</button>
                </div>
                <label>订阅地址：</label>
                <div class="form-group">
                    <input type="text" id="subscribe" class="form-control" placeholder="订阅地址">
                </div>
                <button class="btn btn-warning disabled" id="subBtn"  onclick="subscribeSocket();" type="button">订阅</button>
<!--                <button class="btn btn-warning disabled" id="unSubBtn"  onclick="unSubscribeSocket();" type="button">取消订阅</button>-->
            </div>
        </form>
    </div>
    </br>
    <div class="row">
        <div class="col-md-12">
            <h5 class="page-header" style="font-weight:bold">接收到的消息：</h5>
            <table class="table table-striped">
                <tbody id="information" style="table-layout: fixed;height: 800px;display: block;overflow-y: scroll;"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
