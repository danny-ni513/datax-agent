spring:
  kafka:
    bootstrap-servers: 192.168.101.20:9092,192.168.101.21:9092,192.168.101.22:9092
    consumer:
      group-id: datax-agent
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
datax:
  home: /Users/danny_ni/Workspace/dev-tools/datax
  job:
    home: /Users/danny_ni/Workspace/dev-tools/datax/script/
    task:
      maxRejectTimes: 3
      maxDispatchTimes: 5
  executor:
    pool:
      corePoolSize: 2
      maxPoolSize: 3
  maxCheckTimes: 5
  zookeeper:
    addressAndPort: 192.168.101.20:12181,192.168.101.21:12181,192.168.101.22:12181
  agent:
    role: Driver,Executor


