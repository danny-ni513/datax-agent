spring:
  application:
    name: datax-agent
management:
  endpoint:
    web:
      exposure:
        include: 'loggers'
    health:
      show-details: ALWAYS
logging:
  config: http://${spring.cloud.nacos.config.server-addr}/nacos/v1/cs/configs?dataId=log4j2.xml&group=DEFAULT_GROUP&tenant=public
  #classpath:log4j2.xml
---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        server-addr: 192.168.8.2:8848
        file-extension: yml
      discovery:
        server-addr: 192.168.8.2:8848
